
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>E-connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      try {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.log('LocalStorage access denied, defaulting to light mode.');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-900': '#121212',
              'gray-800': '#1e1e1e',
              'gray-700': '#2d2d2d',
              'gray-600': '#4d4d4d',
              'gray-500': '#6b6b6b',
              'gray-400': '#9e9e9e',
              primary: {
                DEFAULT: '#6366f1',
                'light': '#818cf8',
                'dark': '#4f46e5',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar Styles */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #656565;
        border-radius: 10px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #4f46e5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #818cf8, #6366f1);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #4f46e5);
        border: 2px solid #1e1e1e;
        background-clip: padding-box;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #818cf8, #6366f1);
        border: 2px solid #1e1e1e;
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #6366f1 #4e4d4d;
      }

      .dark * {
        scrollbar-color: #6366f1 #1e1e1e;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for specific elements with overflow */
      .overflow-auto::-webkit-scrollbar,
      .overflow-y-auto::-webkit-scrollbar,
      .overflow-x-auto::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .overflow-auto::-webkit-scrollbar-thumb,
      .overflow-y-auto::-webkit-scrollbar-thumb,
      .overflow-x-auto::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #4f46e5);
        border-radius: 6px;
      }

      /* Thin scrollbar for modals and dropdowns */
      .thin-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      .thin-scrollbar::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 4px;
      }

      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
    </style>
